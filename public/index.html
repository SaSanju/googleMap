<!doctype html>

<!-- ASSIGN ANGULAR MODULE -->
<html ng-app="angularApp">

<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optimize mobile viewport -->

  <title>Angular Google Map</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <!-- load bootstrap -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- load angular -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <!--ng-map framework -load-->
  <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
  <!--Google map API-->
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyCjv24KZK3xDR-4vegViln76BSbrZemg6s&libraries=placeses,visualization,drawing,geometry,places"></script>

  <!--Custom controllers-->
  <script src="js/controllers/homeCtrl.js"></script>
  <script src="js/controllers/locationCtrl.js"></script>
  <!-- load service -->
  <script src="js/services/todos.js"></script>
  <!-- load our main application -->
  <script src="js/core.js"></script>


</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController" style="text-align:center">
  <!-- HEADER AND NAVBAR -->
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="nav-item" ng-class="{'active' : home}" >
            <a class="nav-link" href="/" ng-click="routeChange('home')">Home</a>
          </li>
          <li class="nav-item" ng-class="{'active' : location}" >
            <a class="nav-link" href="/location" ng-click="routeChange('location')">Location</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT AND INJECTED VIEWS -->
  <div id="main">

    <base href="/">
    <div ng-view>

    </div>

  </div>

</body>

</html>
